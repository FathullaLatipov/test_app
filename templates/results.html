{% extends 'base.html' %}
{% load test %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<div class="min-h-screen bg-gradient-to-br from-blue-100 to-white flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-6 text-center">
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-900">Результат теста</h2>
        <p class="text-xl md:text-2xl font-semibold text-gray-700 mb-4">Добро пожаловать, {{ user.username }}!</p>
        <p class="text-2xl md:text-3xl font-bold text-blue-600 mb-6">Ваш счет: {{ score }} из 50</p>
        <a href="{% url 'home' %}?lang={{ current_language }}&timer_reset=1" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold">Пройти тест заново</a>
    </div>
</div>
{% endblock %}
