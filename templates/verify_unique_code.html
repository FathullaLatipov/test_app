{% extends 'base.html' %}
{% block content %}
    <div class="min-h-screen bg-gradient-to-br from-blue-100 to-white flex flex-col items-center justify-center p-4">
        <div class="bg-white shadow-2xl rounded-xl p-6 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-gray-900">Подтверждение регистрации</h2>
            <p class="mb-4 text-gray-700">Вам был присвоен уникальный код. Введите его ниже и выберите язык и сложность:</p>
            {% if error %}
                <p class="text-red-500 mb-4">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{% url 'verify_unique_code' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Уникальный код:</label>
                    <input type="text" name="unique_code" class="w-full p-2 border rounded-lg mb-4" maxlength="4" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Язык:</label>
                    <div class="flex items-center mb-2">
                        <input type="radio" id="uz" name="language" value="uz" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" required>
                        <label for="uz" class="ml-2 text-base font-medium text-gray-700">O'zbek</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="ru" name="language" value="ru" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="ru" class="ml-2 text-base font-medium text-gray-700">Русский</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Сложность:</label>
                    <div class="flex items-center mb-2">
                        <input type="radio" id="easy" name="difficulty" value="easy" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" required>
                        <label for="easy" class="ml-2 text-base font-medium text-gray-700">А1</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="hard" name="difficulty" value="hard" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="hard" class="ml-2 text-base font-medium text-gray-700">А2</label>
                    </div>
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Подтвердить и начать тест</button>
            </form>
        </div>
    </div>
{% endblock %}
